@(poll: Poll)

@main("Results"){

  @poll.title<br>
  <div>
  @for(o <- poll.options.zip(poll.tallies)) {
    <div>
      <span>@o._1 </span>
      <div class="pollStats">
        <span class="votes">@o._2</span>
      </div>
    </div>
  }
  </div>
}{
<script src="@routes.Assets.at("javascripts/results.js")" type="text/javascript"></script>
}
