@(poll: Poll)

@main("Results"){

<div class="container">
  <div class="content">
    <div class="pollHeader">
      @poll.title
    </div>
    <div class="pollBody results">
      @for(o <- poll.options.zip(poll.tallies).zipWithIndex) {
                <div>
                  <span class="optionNumber"></span>
                  <span class="optionResult"></span>
                  <div class="optionCount">
                    <div class="resultMeter">
                      <div class="meter">
                      </div>
                    </div>
                    <span class="tally">

                    </span>
                  </div>
                </div>
                }
    </div>
    <div class="pollFooter">
      <div class="totalVotes">
        0 votes
      </div>
    </div>
    <svg style="width: 0px; height: 0px;">
      <defs>
        <filter id="pieTextFilter">
          <feFlood flood-color="#000"></feFlood>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.80"></feFuncA>
          </feComponentTransfer>
          <feComposite in="SourceGraphic"></feComposite>
        </filter>
      </defs>
    </svg>
    <div class="mydiv"></div>
  </div>
</div>
}{
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/results.js")" type="text/javascript"></script>
}
