@(poll: Poll)

@main("The Poll") {

    <form id="castVote" action="">
      <div class="">
        @poll.title<br>
        @for(o <- poll.options.zip(poll.tallies)) {
          <input type="radio" name="option" value="@o._1">@o._1<br>
        }
        <input type="submit" value="Go">
      </div>
    </form>
}
