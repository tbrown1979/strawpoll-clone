@(poll: Poll)

@main("The Poll"){
<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
}{
    <form id="castVote" action="">
      <div class="">
        @poll.title<br>
        @for(o <- poll.options.zipWithIndex) {
          <input type="radio" name="option" value="@o._2">@o._1<br>
        }
        <input type="submit" value="Go">
      </div>
    </form>
}
