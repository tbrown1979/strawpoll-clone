@(poll: Poll)

@main("The Poll") {
    <ul>
      <li>
        @poll.id
      </li>
      <li>
        @poll.title
      </li>
    </ul>
    @poll.options.toString
    @poll.tallies.toString
    <ul>
      @for(o <- poll.options.zip(poll.tallies)) {
        <li>@o._1 -> @o._2</li>
      }
    </ul>
}
