@main("Strawpoll Clone"){
<form id="createPoll">
  <div class="pollHeader">
    <textarea class="title" placeholder="Type your question here, options below"></textarea>
  </div>
  <div class="pollBody">
    <div class="pollOption">
      <span class="optionNumber">1.</span>
      <input type="text" name="option1" placeholder="Enter poll option...">
    </div>
    <div class="pollOption">
      <span class="optionNumber">2.</span>
      <input type="text" name="option2" placeholder="Enter poll option...">
    </div>
    <div class="pollOption">
      <span class="optionNumber">3.</span>
      <input type="text" name="option3" placeholder="Enter poll option...">
    </div>
    <div class="pollOption">
      <span class="optionNumber">4.</span>
      <input type="text" name="option4" placeholder="Enter poll option...">
    </div>
  </div>
  <div class="pollFooter">
    <button class="createPoll" type="button">Create Poll</button>
  </div>

</form>
}{
<script src="@routes.Assets.at("javascripts/pollCreation.js")" type="text/javascript"></script>
}
